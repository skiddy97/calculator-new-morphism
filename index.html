<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>New Morphism Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">


            <div id="process">0</div>
            <div class="line"></div>
            <div id="result" class="invisible">0</div>
        </div>
        <div class="grid__button">
            <div class="button" id="button__MC">MC</div>
            <div class="button" id="button__MR">MR</div>
            <div class="button" id="button__Mplus">M+</div>
            <div class="button" id="button__Mminus">M-</div>
            <div class="button" id="button__clear">C</div>
            <div class="button" id="button__7">7</div>
            <div class="button" id="button__8">8</div>
            <div class="button" id="button__9">9</div>
            <div class="button" id="button__slash">/</div>
            <div class="button" id="button__%">%</div>
            <div class="button" id="button__4">4</div>
            <div class="button" id="button__5">5</div>
            <div class="button" id="button__6">6</div>
            <div class="button" id="button__*">*</div>
            <div class="button" id="button__fraction">1/X</div>
            <div class="button" id="button__1">1</div>
            <div class="button" id="button__2">2</div>
            <div class="button" id="button__3">3</div>
            <div class="button" id="button__+">+</div>
            <div class="button" id="button__0">0</div>
            <div class="button" id="button__00">00</div>
            <div class="button" id="button__.">.</div>
            <div class="button" id="button__-">-</div>
            <div class="button button__grid__2row" id="button__=">=</div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
